<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            border: 1px solid red;
        }
        .red {
            background-color: red;
        }
        .green {
            background-color: green;
        }
    </style>
</head>
<body>
    <button>变红</button>
    <button>变绿</button>
    <div class="one two"></div>
    <script>
        var btn = document.querySelectorAll('button');
        var div = document.querySelector('div')
        btn[0].onclick = function () {
            if (div.className.indexOf('red') == -1) {
                div.className += ' red'//这里加个空格
            }
        };
        // 【注意】这里上面是行内式，下面权重没行内式高，所以不会变绿，所以作用于同一元素时要使用相同的改变元素属性方法
        btn[1].onclick = function() {
            /* // 这里写成change会改变原来的盒子类名，会对其造成影响
            div.className = 'change' */

            // 用下面这种方法
            if (div.className.indexOf('green') == -1) {
                div.className += ' green'//这里加个空格
            }

            // 增加class（只会增加一次）
            // div.classList.add('green')
            // 删除class
            // div.classList.remove('one')
            // 切换class，如果div上有green就删除，没有就添加类名class
            // div.classList.toggle('green')
        };
        
    </script>
</body>
</html>
