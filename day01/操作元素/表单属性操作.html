<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input red {
            background-color: red;
        }
    </style>
</head>
<body>
    <button>按钮1</button>
    <input type="text" value="12346577">
    <script>
        var oBtn=document.querySelector('button')
        var oInput=document.querySelector('input')
        oBtn.onclick = function() {
            // 因为iuput标签是特殊的，所以不能用innerHTML
            oInput.value = '小鞠女神'
            oInput.type = 'password'

            // 如果想要某个表单被禁用（就是不能再被点击）
            // this.disabled = true
            oBtn.disabled = true
        }

    </script>
</body>
</html>
