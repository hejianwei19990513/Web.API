<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            position: relative;
            width: 400px;
            border-bottom: 1px solid #ccc;
            margin: 100px auto;
        }

        .box input {
            width: 370px;
            height: 30px;
            border: 0;
            outline: none;
        }

        .box img {
            position: absolute;
            top: 2px;
            right: 2px;
            width: 24px;
        }
    </style>
</head>
<body>
    <div class="box">
        <label for="">
            <img src="../../../女神高清壁纸/very nice .jpg" alt="" id="eye">
        </label>
        <input type="password" name="" id="pwd">
    </div>
    <script>
        var input = document.querySelector('input')
        var eye = document.querySelector('img')
        var flag = true
        eye.onclick = function() {
            input.type = flag ? 'text':'password';
            eye.src = flag ? '../../../女神高清壁纸/侧脸.jpg':'../../../女神高清壁纸/very nice .jpg';
            flag = !flag
        }
    </script>
</body>
</html>
