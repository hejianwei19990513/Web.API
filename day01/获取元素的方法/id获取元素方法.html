<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="time">2020 10-20</div>
    <script>
        // 1.代码是从上往下依次执行，所以script要写爱想要作用的元素下面
        // 2.get 获得element元素by通过驼峰命名法
        // 3.参数id是大小写敏感的字符串
        // 4.返回的是一个元素对象
        var time = document.getElementById('time')
        console.log(time);
        console.log(typeof time);
        // 5.console.dir 打印我们返回的元素对象，更好的查看里面的属性和方法
        console.dir(time);

    </script>
</body>

</html>
