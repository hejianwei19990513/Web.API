<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="box">小鞠女神1</div>
    <div class="box">小鞠女神2</div>
    <div class="nav">
        <ul>
            <li>小鞠女神3</li>
            <li>小鞠女神4</li>
            <li>小鞠女神5</li>
        </ul>
    </div>
    <script>
        // 通过类名,放回的是伪数组
        var box = document.getElementsByClassName('box')
        console.log(box);



        // 通过类选择器获取第一个元素,按照css的类选择器格式选
        // 获取小鞠女神1
        var box1 = document.querySelector('.box')
        console.log(box1);
        // 获取小鞠女神3
        var lis1 = document.querySelector('li')
        console.log(lis1);
        var lis_1 = document.querySelector('.nav ul li')
        console.log(lis_1);
        // 获取小鞠女神4
        var lis2 = document.querySelector('.nav ul li:nth-child(2)')
        console.log(lis2);
        // 获取第一个li和第三个li
        var list_all = document.querySelectorAll('.nav ul li:nth-child(1),.nav ul li:nth-child(3)');
        console.log(list_all);



        // 通过类选择器获取所有元素,按照css的类选择器格式选
        var lis_all = document.querySelectorAll('.nav ul li')
        console.log(lis_all);
    </script>
</body>

</html>
