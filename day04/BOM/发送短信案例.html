<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    手机号：<input type="text">
    <button>按钮</button>
    <script>
        var btn = document.querySelector('button')
        var num = 3
        btn.onclick = function () {
            btn.disabled = true
            var time = setInterval(function () {
                if (num == 0) {
                    btn.innerHTML = '发送'
                    btn.disabled = false
                    clearInterval(time);
                    num =3
                }
                else {
                    btn.innerHTML = '还剩' + num + '秒'
                    num--
                }
            }, 1000)
        }
    </script>
</body>

</html>
