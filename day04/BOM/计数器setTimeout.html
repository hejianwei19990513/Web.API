<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 1.setTimeout
        // 语法规范：window.setTimeout（调用函数，延迟时间）【注意】：window可以省略，延迟时间单位是ms，可以省略
        // 调用函数可以直接写函数，也可以写函数名
        setTimeout(function() {
            alert('小鞠女神')
        },2000)
        //或者写函数名：
        function fn() {
            alert('小鞠女神')
        }
        setTimeout(fn,5000);//这里fn不能加括号
    </script>
</body>
</html>
