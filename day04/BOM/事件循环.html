    什么是时间循环（Event Loop）？
    1.js执行任务分为同步任务和异步任务
    2.先在主线程执行同步任务，异步任务放到排队队列，等同步任务执行完毕后，再去看排队队列中的异步任务
    3.如果异步任务符合执行条件，再把异步任务从排队队列放到主线程执行，如此反复
</body>
