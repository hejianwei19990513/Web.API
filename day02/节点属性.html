<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>

    </div>
<script>
    var div = document.querySelector('div')
    console.log(div.nodeName);//节点名称,输出为DIV
    console.log(div.nodeType);//节点类型,输出为1
    console.log(div.nodeValue);//节点值，输出为null（文本才有内容）
</script>
</body>
</html>
