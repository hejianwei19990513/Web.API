<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: pink;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <script>
        var divs = document.querySelectorAll('div')
        // 传统方式删除事件
        divs[0].onclick = function() {
            alert('1');
            this.onclick = null
        }

        // removeEventListener删除事件
        divs[1].addEventListener('click',fn)//【这里不用写fn(),语法规范这里的fn就是调用函数的意思】
        function fn() {
            alert('2')
            divs[1].removeEventListener('click',fn)
        }

        // detachEvent删除事件
        divs[2].attachEvent('onclick',fn1)
        function fn1() {
            alert('3');
            divs[2].detachEvent('onclick',fn1)
        }
    </script>
</body>
</html>
