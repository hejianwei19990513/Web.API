<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul>
        <li>小鞠女神1</li>
        <li>小鞠女神2</li>
        <li>小鞠女神3</li>
    </ul>
    <script>
        var ul = document.querySelector('ul')

        // 深层克隆，node.cloneNode(true)。克隆元素以及元素内部节点
        // var li_clone = ul.children[0].cloneNode(true)

        // 浅克隆，node.cloneNode()，只克隆元素，不可隆元素内部的任何节点
        var li_clone = ul.children[0].cloneNode()
        ul.appendChild(li_clone)
    </script>
</body>
</html>
