<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .father {
            width: 200px;
            height: 200px;
            background-color: pink;
        }
        .son {
            width: 100px;
            height: 100px;
            background-color: red;
        }
    </style>
</head>
<body>
    <div class="father">
        <div class="son"></div>
    </div>
    <script>
        var father = document.querySelector('.father')
        var son = father.children
        // DOM事件流三个阶段
        // 1.JS代码中只能执行或者冒泡其中一个阶段。
        // 2.onclick和attachEvent（ie）只能得到冒泡阶段
        // 3.捕获阶段：从document从外到目标依次执行注册事件：第三个参数是true
        /* son[0].addEventListener('click',function() {
            alert('son')
        },true)
        father.addEventListener('click',function() {
            alert('father')
        },true) */

        // 3.冒泡阶段：从目标到document依次执行注册事件：第三个参数是false或者省略不写
        son[0].addEventListener('click',function() {
            alert('son')
        })
        father.addEventListener('click',function() {
            alert('father')
        })
    </script>
</body>
</html>
